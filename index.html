  <body>
    <!-- navigation bar start  -->
    <nav class="navbar navbar-expand-lg navbar-light nav-bg-light py-0">
      <!-- container start  -->

        <a class="navbar-brand py-0" href="index.html">

            src="./image/logo.png"
            alt="bkash picure"
            class="align-middle ms-2"
            width="190"
            height="100"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"

        <div
          class="collapse navbar-collapse d-flex justify-content-center"

        <a class="navbar-brand" href="index.html">

    <!-- first section end -->
    <section class="first-section">
      <div class="container">
        <div class="row padding-vertically">
          <div class="col-md-7">
            <h4>কোরবানির ঈদ মানে ত্যাগ ও উৎসর্গের আনন্দ।</h4>
            <p>
              কোরবানির পশুর অনলাইন হাটের খোঁজ-খবর, পশু কেনা, রক্ষণাবেক্ষণ, পশু
              জবাই, মাংস ব্যবস্থাপনাসহ খুঁটিনাটি তথ্য এবং তারকাদের ঈদ
              শপিং—প্রয়োজনীয় সবকিছু নিয়ে ‌'বিকাশ কোরবানি ঈদ আয়োজন'।
            </p>
          </div>
          <div class="col-md-5 image-top">
            <img class="img-fluid" src="./image/numanic.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- first section end -->

    <!-- 2nd section start -->
    <section class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div>
                  <img
                    src="./image/slider_1.png"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="./image/slider_2.png"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./image/slider_3.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

          </div>

              <img src="./image/monarch.png" alt="" class="div-border" />
            </div>
          </div>
        </div>
      </div>
